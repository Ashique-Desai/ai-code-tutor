apply plugin: 'java'
apply plugin: 'application' 
apply plugin: 'war' 

application {
    mainClass.set('example.OpenAiApiExample')
}

dependencies {
    implementation project(":service")
     // spring boot framework for HTTP endpoint implementation.
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.0'
}

war {
    archiveFileName = "${rootProject.name}.war"

    from(sourceSets.main.output)
    webInf {
        from('src/main/webapp/WEB-INF') {
            include '**/*.xml'
        }
    }
    manifest {
        attributes 'Main-Class': 'example.OpenAiApiExample.App'
    }
}